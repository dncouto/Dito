 <!DOCTYPE html>  
 <html>  
      <head>  
           <title>Cat&aacute;lago de Produtos</title>  
           
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
           
           <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
           <script src="/js/services/ftHttp.js"></script>
           <script src="/js/controllers/browser.js"></script>
           
           <style>  
	           li{  
	                cursor:pointer;  
	           }  
	           li:hover  
	           {  
	                background-color:#f9f9f9;  
	           }  
           </style>  
      </head>  
      <body>  
			<br/>
			<br/>  

		   	<div ng-app="app" ng-controller="browserController" class="col-sm-12 form-group">
		   		<div class="col-sm-2 form-group"></div>
		   		<div class="col-sm-8 form-group">
			   		<h3 align="center">Cat&aacute;logo de Produtos</h3> 
			   		<br/>
			   		<br/>
			   		<div class="row"><div class="col-sm-12 form-group"><a href="../search" style="float: right;">&#x1F50D; Pesquisa favoritos</a></div></div>
					<div class="box-body table-responsive no-padding" style="height:400px;">
					    <table class="table table-striped table-bordered">
					        <thead>
					            <tr>
					                <th>Descri&ccedil;&atilde;o</th>
					                <th style="width: 150px; text-align: right;">Valor</th>
					            </tr>
					        </thead>
					        <tbody>
					            <tr ng-repeat="product in productList | orderBy:'id' track by $index">
					                <td><a href="detail/{{product.id}}">{{ product.description }}</a></td>
					                <td>{{ product.price | currency:'R$ ':2 }}</td>
					            </tr>
					        </tbody>
					    </table>
				    </div>
				</div>
				<div class="col-sm-2 form-group"></div>
			</div>
		    
      </body>  
 </html>
